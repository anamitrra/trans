<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transgender</title>
    <style>
      body{
        margin: 0;
        padding: 0;box-sizing: border-box;
      }
      .container{
        position: relative;
      }
        .responsive {
         width: 100%;
         max-width: 100vw;
         max-height: 100%;
          height: auto;
        }
        button{
          position: absolute;
          border: none;
          border-radius: 0.5rem;
          padding: 20px 70px;
          bottom: 10%;
          right: 20%;
          background-color: #F6FFA5;
          font-size: 20px;
          font-weight: 600;
          border: 2px solid #F6FFA5;
          transition: 0.5s;
        }
        button:hover{
          border: 2px solid #F6FFA5;
          background-color: #1A2E72;
          color: white;
          transition: 0.5s;
        }

        .modal{
          background-color: white;
          border-radius: 0.5rem;
          padding: 10px;
          display: none;
          align-items: center;
          justify-content: space-evenly;
          flex-direction: column;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
        }
         @media only screen and (max-width: 600px) {
  button {
   padding: 3px;
      font-size: 12px;
  }
}
        </style>
</head>
<body>
  <div class="container">
   <img src="image-edit.png" class="responsive">
   <button id="btn">
     Click here to read more.
   </button>
   </div>

   <div class="modal" id="modal">
     <h3>Lock</h3>
     <h4 id="ok" style="color: blue; cursor: pointer;">OK</h4>
   </div>


   <script>
     btn = document.getElementById("btn");
     modal = document.getElementById("modal");
     ok = document.getElementById("ok");

     btn.onclick = function() {
    modal.style.display = "flex";
}
ok.onclick = function() {
    modal.style.display = "none";
}
   </script>

</body>
</html>
